plugins {
    id 'java'
    id 'checkstyle'
}

checkstyle {
    configDir = file("$rootProject.projectDir/config/checkstyle") 
}

repositories {
    mavenCentral() 
}

dependencies {
    implementation fileTree(dir: 'vendor/main', include: '*.jar')
    testImplementation fileTree(dir: 'vendor/test', include: '*.jar')
}

